<!-- Button trigger modal -->
<button type="button" class="btn btn-primary modal-btn" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
    Click Me!
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <div>
            <span class="me-2 f-w-5 say-thx">Say Thanks</span>
            <a href="#" class="badge rounded-pill bg-normal fs-6 pill-bg-red"><i class="fas fa-user-tag pe-2 txt-red"></i>Tag Coworker</a>
            <a href="#" class="badge rounded-pill bg-normal fs-6 pill-bg-purple"><i class="fas fa-tags pe-2 txt-purple"></i>Tag Value</a>
            <a href="#" class="badge rounded-pill bg-normal fs-6 pill-bg-green"><i class="fas fa-images pe-2 txt-green"></i> Add Ecard</a>
          </div>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body p-0">
            <div class="container p-0" style="position:relative;">
                  <div id="editor" class="custom-textarea" style="min-height:250px;" placeholder="Thanks Some thing today">
              </div>
            </div>
        </div>

        <div class="attachments px-3 pt-2 pb-0" id="toolbar">
            <div class="mb-scroll-y">
          <button class="badge rounded-pill bg-normal fs-6 pill-bg-yellow ql-emoji"><i class="fas fa-smile pe-2 txt-yellow"></i>Add Felling</button>
          <button class="badge rounded-pill bg-normal fs-6 pill-bg-d-yellow ql-image"><i class="fas fa-camera pe-2 text-d-yellow"></i>Add Photos</button>
          <button class="badge rounded-pill bg-normal fs-6 pill-bg-sky-blue"><i class="fas fa-grin pe-2 text-sky-blue"></i>Add Gif</button>
          <button class="badge rounded-pill bg-normal fs-6 pill-bg-l-blue"><i class="fas fa-envelope pe-2 text-l-blue"></i>Add Cc</button>
            </div>
        </div>

        <div class="modal-footer justify-content-md-between">
          <p class="m-0 txt-gray">Only one of GIF/Image/Ecard can be attached <a href="#" class="text-reset text-decoration-none"><i class="fas fa-info-circle ms-1"></i></a></p>
          <button type="button" class="btn btn-primary btn-bg-purple">Say Thanks</button>
        </div>
      </div>
    </div>
  </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    
    <!-- Including the Quill library -->
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script src="https://cdn.rawgit.com/kensnyder/quill-image-resize-module/3411c9a7/image-resize.min.js"></script>
    <script src="quill-emoji.js"></script>
    <script src="quill.mention.min.js"></script>
    
    <script>

    const atValues = [
        { id: "1", value: "Saurabh Mishra" },
        { id: "2",value: "Desmond Waterstone" },
        { id: "3", value: "Jeralee Fryd" },
        { id: "4", value: "Eddie Hucquart" },
        { id: "5", value: "Nathalia Whear" }
      ];

      const hashValues = [
        { id: "r1", value: "Respect" },
        { id: "r2", value: "Thankful" },
        { id: "r3", value: "Congratulations" },
        { id: "r4", value: "HBD" },
        { id: "r5", value: "Happy Aniversary" }
      ];

      var toolbarOptions = {
        container: [
          ['emoji'],
          ['image']
        ],
        handlers: {
          'emoji': function () {}
        }
      }
 
      var quill = new Quill('#editor', {
   
        placeholder: 'Thank Someone Today...',
         theme : 'snow',
        modules: {
          mention: {
            allowedChars: /^[A-Za-z\sÅÄÖåäö]*$/,
            mentionDenotationChars: ["@", "#"],
            source: function(searchTerm, renderList, mentionChar) {
              let values;

              if (mentionChar === "@") {
                values = atValues;
              } else {
                values = hashValues;
              }

              if (searchTerm.length === 0) {
                renderList(values, searchTerm);
              } else {
                const matches = [];
                for (i = 0; i < values.length; i++)
                  if (
                    ~values[i].value
                    .toLowerCase()
                    .indexOf(searchTerm.toLowerCase())
                  )
                    matches.push(values[i]);
                renderList(matches, searchTerm);
              }
            }
          },
          imageResize: {
            displaySize: true
          },
            "toolbar": '#toolbar',
            "emoji-toolbar": true,
            "emoji-shortname": true,
            "emoji-textarea": false
          },
    });
    </script>
